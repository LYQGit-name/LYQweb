<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
</head>
<style>
    i{
        background-color: palegreen;
        width: 300px;
        height: 60px;
        font-size: 25px;
        display: block;
        margin: 10px;
    }
    p{
        background-color: lightskyblue;
        width: 200px;
        height: 50px;
        display:inline-block ;
    }
</style>
<body>
    <!--
        行内元素高度宽度无法设置
    -->
    <i>aa</i>
    <i>bb</i>
    <i>cc</i>
    <p>A</p>
    <p>B</p>
    <p>C</p>
    <p>D</p>
    <p>E</p>
</body>
</html>
