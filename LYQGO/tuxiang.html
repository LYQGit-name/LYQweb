<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>未设置对齐方式的图像：</h2>

    <p>图像 <img src="222.jpg" height="100" width="100"> 在文本中</p>

    <h2>已设置对齐方式的图像：</h2>

    <p>图像 <img src="222.jpg" align="top" height="100" width="100"> 在文本中</p>

    <p>图像 <img src="222.jpg" align="middle" height="100" width="100"> 在文本中</p>

    <!--
        <p>图像 <img src ="222.jpg" align="middle"> 在文本中</p>
    
    <p>图像 <img src ="222.jpg" align="top"> 在文本中</p> 
 -->

    <p>请注意，bottom 对齐方式是默认的对齐方式。</p>
    <img src="222.jpg" align="left" height="100" width="100">带有图像的一个段落。图像的 align 属性设置为 "right"。图像将浮动到文本的右侧。
    <br><br><br><br><br><br>
    <img src="222.jpg" alt="向左转" height="100" width="100" />
    <br>
    <a href="www.baidu.com">
        <img border="0" src="222.jpg" / height="100" width="100">
        </a>

</body>

</html>
